<div class="position-relative">
  
  <button type="button" class="btn-close position-absolute top-0 end-0 m-3 z-3" aria-label="Close" (click)="cerrar.emit()"></button>

  @if (receta(); as r) {
    <div class="row g-0"> <div class="col-md-12 mb-3 text-center bg-light">
        <img [src]="r.urlImagen" class="img-fluid" [alt]="r.nombre" style="max-height: 300px; object-fit: cover;">
      </div>
      
      <div class="col-md-12 px-4 pb-4">
        <h2 class="fw-bold mb-3">{{ r.nombre }}</h2>
        
        <div class="d-flex align-items-center gap-3 mb-4">
          <app-star-rating [rating]="r.puntuacion" [readonly]="true"></app-star-rating>
          <span class="text-muted small">({{ r.votos }} votos)</span>
        </div>

        <h5 class="text-primary"><i class="bi bi-basket"></i> Ingredientes</h5>
        <ul class="list-group list-group-flush">
          @for (ing of r.ingredientes; track $index) {
            <li class="list-group-item px-0 border-bottom">
              <i class="bi bi-check2 text-success me-2"></i>{{ ing }}
            </li>
          }
        </ul>
        
        <div class="mt-4 text-end">
            <button class="btn btn-secondary" (click)="cerrar.emit()">Cerrar</button>
        </div>
      </div>
    </div>
  } @else {
    <div class="p-5 text-center">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  }
</div>

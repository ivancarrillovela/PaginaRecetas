@if (receta(); as r) {
<div class="position-relative">

  <button type="button"
    class="btn-close position-absolute top-0 end-0 m-3 p-3 bg-white rounded-circle shadow opacity-100 z-3"
    aria-label="Close" (click)="cerrar.emit()">
  </button>

  <div class="hero-header position-relative">
    <img [src]="r.urlImagen" class="w-100 object-fit-cover" [alt]="r.nombre" style="height: 350px;">
    <div class="position-absolute bottom-0 start-0 w-100 h-50 bg-gradient-to-top"></div>
  </div>

  <div class="p-4 p-md-5">

    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
      <h2 class="display-5 fw-bold text-dark mb-0">{{ r.nombre | titlecase }}</h2>

      <div class="d-flex align-items-center bg-light px-3 py-2 rounded-pill border">
        <app-star-rating [rating]="r.puntuacion" [readonly]="true"></app-star-rating>
        <span class="ms-2 fw-bold">{{ r.votos }}</span>
      </div>
    </div>

    <hr class="text-muted opacity-25 mb-4">

    <h4 class="mb-4 d-flex align-items-center text-primary">
      <i class="bi bi-basket2-fill me-2"></i> Ingredientes
    </h4>

    <div class="row row-cols-1 row-cols-sm-2 g-3">
      @for (ing of r.ingredientes; track $index) {
      <div class="col">
        <div
          class="d-flex align-items-center p-3 rounded-3 bg-body-tertiary h-100 border border-transparent hover-border-primary transition-all">
          <i class="bi bi-check-circle-fill text-success fs-5 me-3"></i>
          <span class="fw-medium text-dark">{{ ing }}</span>
        </div>
      </div>
      }
    </div>
  </div>
</div>
} @else {
<div class="p-5 text-center">
  <div class="spinner-grow text-primary mb-3" role="status"></div>
  <p class="text-muted animate-pulse">Cargando los secretos del chef...</p>
</div>
}

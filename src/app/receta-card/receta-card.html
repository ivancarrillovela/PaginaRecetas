<div class="card h-100 shadow border-0 rounded-3">
  <div class="card-header bg-gradient rounded-top-3">
    <h4 class="card-title mb-0">
      <i class="bi bi-bookmark-fill me-2"></i>{{ receta()!.nombre }}
    </h4>
  </div>

  <div class="card-body d-flex flex-column p-4">

    <img [src]="receta()!.urlImagen" class="img-fluid rounded-2 mb-3" [alt]="receta()!.nombre" style="height: 200px; object-fit: cover;">

    <h6 class="mt-3 mb-3 fw-semibold">
      <i class="bi bi-list-ul me-2 text-danger"></i>Ingredientes:
    </h6>

    <ul class="list-group list-group-flush flex-grow-1">
      @for (ingredient of receta()!.ingredientes; track $index) {
      <li class="list-group-item py-2 px-0 border-bottom">
        <i class="bi bi-check-circle me-2 text-success"></i>{{ ingredient }}
      </li>
      }
    </ul>

    <button (click)="alBorrar()" class="btn btn-outline-danger btn-sm align-self-start mt-4 fw-semibold">
      <i class="bi bi-trash-fill me-2"></i>
      Borrar
    </button>
  </div>
</div>

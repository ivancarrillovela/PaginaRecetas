<div class="card h-100 shadow-sm">
  <div class="card-header">
    <h4 class="card-title mb-0">{{ receta()!.nombre }}</h4>
  </div>

  <div class="card-body d-flex flex-column">

    <img [src]="receta()!.urlImagen" class="img-fluid rounded mb-3" [alt]="receta()!.nombre">

    <h6 class="mt-2">Ingredientes:</h6>

    <ul class="list-group list-group-flush flex-grow-1">
      @for (ingredient of receta()!.ingredientes; track $index) {
      <li class="list-group-item py-1 px-0">{{ ingredient }}</li>
      }
    </ul>

    <button (click)="alBorrar()" class="btn btn-outline-danger btn-sm align-self-start mt-3">
      <i class="bi bi-trash-fill me-2"></i>
      Borrar
    </button>
  </div>
</div>

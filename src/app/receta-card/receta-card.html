<div class="card h-100 shadow-sm border-0">
  <img [src]="receta().urlImagen" class="card-img-top" style="height: 200px; object-fit: cover;" [alt]="receta().nombre">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold text-truncate">{{ receta().nombre }}</h5>
    
    <div class="mb-3">
      <app-star-rating 
        [rating]="receta().puntuacion" 
        (rate)="alVotar($event)">
      </app-star-rating>
      <small class="text-muted">{{ receta().votos }} votos</small>
    </div>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <a [routerLink]="['/receta', receta().id]" class="btn btn-primary btn-sm">
        <i class="bi bi-eye"></i> Ver Detalle
      </a>
      
      <button (click)="alBorrar()" class="btn btn-outline-danger btn-sm">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>

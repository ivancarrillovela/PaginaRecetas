<div class="input-group input-group-lg">
    <span class="input-group-text bg-white border-0 ps-4 text-primary rounded-start-pill">
        <i class="bi bi-search"></i>
    </span>
    
    <input 
        type="text" 
        class="form-control border-0 bg-white" 
        placeholder="¿Qué te apetece cocinar hoy?"
        [value]="valorInput" 
        (input)="onFiltroCambiado($event)">

    @if (valorInput) {
    <button class="btn bg-white border-0 text-muted pe-4 rounded-end-pill" type="button" (click)="limpiarFiltro()">
        <i class="bi bi-x-lg"></i>
    </button>
    } @else {
        <span class="input-group-text bg-white border-0 rounded-end-pill pe-3"></span>
    }
</div>

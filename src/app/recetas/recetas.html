<div class="container mt-5 mb-5">

    <div class="row g-5">

        <div class="col-lg-8">
            <h2 class="text-center text-lg-start">Mis Recetas</h2>
            <hr class="mb-4">

            <div class="row g-4">

                @for (receta of recetas; track $index) {

                <div class="col-12 col-md-6 col-lg-4">
                    <app-receta-card [receta]="receta" (borrarReceta)="borrarReceta($event)"></app-receta-card>
                </div>

                } @empty {
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        No hay recetas disponibles. ¡Añade la primera desde el formulario!
                    </div>
                </div>
                }
            </div>
        </div>

        <div id="formularioRecetas" class="col-lg-4">
            <div>
                <app-receta-form (agregarReceta)="agregarReceta($event)" />
            </div>
        </div>

    </div>
</div>

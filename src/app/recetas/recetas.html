<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-dark mb-3">
            <i class="bi bi-book-half text-primary me-2"></i>
            Mis Recetas
        </h1>
        <p class="lead text-muted">Descubre, crea y comparte tus mejores recetas</p>
    </div>

    <app-filtro-recetas (filtrar)="onFiltroCambiado($event)"></app-filtro-recetas>

    @if (recetasFiltradas.length === 0) {
        <app-estado-vacio [filtroActual]="filtroActual"></app-estado-vacio>
    }

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mb-5">
        @for (receta of recetasFiltradas; track $index) {
        <div class="col">
            <app-receta-card [receta]="receta" (borrarReceta)="borrarReceta($event)"></app-receta-card>
        </div>
        } 
    </div>

    <div id="formularioRecetas" class="row justify-content-center mt-5 pt-5">
        <div class="col-lg-8 col-xl-7">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-dark">
                    <i class="bi bi-pencil-square text-primary me-2"></i>
                    ¿Una Nueva Receta?
                </h2>
                <p class="text-muted">Completa el formulario para agregar una nueva receta a tu colección</p>
            </div>
            <app-receta-form (agregarReceta)="agregarReceta($event)" />
        </div>
    </div>

</div>

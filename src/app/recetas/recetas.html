<div class="container py-5">
  <h1 class="display-4 text-center fw-bold mb-5">Mis Recetas</h1>

  <div class="row mb-4">
    <div class="col-md-8">
      <app-filtro-recetas (filtrar)="actualizarFiltroNombre($event)"></app-filtro-recetas>
    </div>
    <div class="col-md-4">
      <select class="form-select form-select-lg" (change)="actualizarFiltroEstrellas($event)">
        <option value="0">Todas las valoraciones</option>
        <option value="3">⭐ 3+ Estrellas</option>
        <option value="4">⭐ 4+ Estrellas</option>
        <option value="5">⭐ 5 Estrellas</option>
      </select>
    </div>
  </div>

  @if (vm$ | async; as vm) {
    
    @if (vm.recetas.length === 0) {
      <app-estado-vacio [filtroActual]="vm.filtroActual"></app-estado-vacio>
    }

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mb-5">
      @for (receta of vm.recetas; track receta.id) {
        <div class="col">
          <app-receta-card 
            [receta]="receta" 
            (borrarReceta)="borrarReceta($event)"
            (votarReceta)="procesarVoto(receta.id, $event)"
            (verDetalle)="abrirModalDetalle($event)"> </app-receta-card>
        </div>
      } 
    </div>

  } @else {
    <div class="text-center py-5">
      <div class="spinner-border text-primary"></div>
    </div>
  }

  <div class="row justify-content-center mt-5">
    <div class="col-lg-8">
      <app-receta-form (agregarReceta)="agregarReceta($event)" />
    </div>
  </div>
</div>

@if (recetaSeleccionadaId) {
  <div class="modal-backdrop fade show"></div>

  <div class="modal fade show d-block" tabindex="-1" role="dialog" (click)="cerrarModalDetalle()">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document" (click)="$event.stopPropagation()">
      <div class="modal-content shadow-lg rounded-4 overflow-hidden">
        
        <app-receta-detalle 
            [id]="recetaSeleccionadaId" 
            (cerrar)="cerrarModalDetalle()">
        </app-receta-detalle>

      </div>
    </div>
  </div>
}
